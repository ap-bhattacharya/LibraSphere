{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Add User</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-semibold">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div>
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div>
            <label for="role" class="block text-gray-700 font-semibold">Role</label>
            <select 
                id="role" 
                name="role" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full md:w-1/2 bg-green-500 hover:bg-green-600 text-white py-3 rounded font-bold transition duration-300 ease-in-out">Add User</button>
        </div>
    </form>
</div>
{% endblock %}
