{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Update Book</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label for="title" class="block text-gray-700 font-semibold">Title</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ book.title }}" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                readonly>
        </div>
        <div>
            <label for="author" class="block text-gray-700 font-semibold">Author</label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                value="{{ book.author }}" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div>
            <label for="year" class="block text-gray-700 font-semibold">Publication Year</label>
            <input 
                type="number" 
                id="year" 
                name="year" 
                value="{{ book.publication_year }}" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div>
            <label for="genre" class="block text-gray-700 font-semibold">Genre</label>
            <input 
                type="text" 
                id="genre" 
                name="genre" 
                value="{{ book.genre }}" 
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full md:w-1/2 bg-blue-500 hover:bg-blue-600 text-white py-3 rounded font-bold transition duration-300 ease-in-out">Update Book</button>
        </div>
    </form>
</div>
{% endblock %}
