{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Sign Up</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-semibold">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="text" id="username" name="username" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-bold transition duration-300 ease-in-out">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Log in</a></p>
</div>
{% endblock %}
